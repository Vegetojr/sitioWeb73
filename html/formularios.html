<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formulario.css">
    <title>Contactos</title>
</head>
<body>
    <header class="encabezado">
        <h2>Contactos</h2>

    </header>
    <section class="card">
        <form action="https://formsubmit.co/microinformaticamx@gmail.com" method="post">
            <label for="nombre"> Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            <br>

            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" maxlength="3" placeholder="Tu edad" required>
            <br>

            <label for="estado civil">Estado civil</label>
            <select name="estado civil" id="edocivil">
                <option value="Soltero">Soltero</option>
                <option value="Casado">Casado</option>
                <option value="Divorciado">Divorciado</option>
                <option value="Union libre">Union libre</option>
                <option value="Viudo">Viudo</option>
            </select>
            <br>

            <label for="sexo">Sexo</label>
            <label for="masculino">Masculino</label> 
            <input type="radio" name="sexo" id="idSexo">
            <label for="femenino">Femenino</label>
            <input type="radio" name="sexo" id="idSexo">
            <br>

            <label for="idiomas">Idiomas</label>
            <label for="espa単ol">Espa単ol</label>
            <input type="checkbox" name="espa単ol" id="espa単ol">

            <label for="ingles">Ingles</label>
            <input type="checkbox" name="ingles" id="ingles">

            <label for="chino">Chino</label>
            <input type="checkbox" name="chino" id="chino">
            <br>

            <label for="fechaNac">Fecha Nacimineto</label>
            <input type="date" name="fechaNac" id="fechaNac">
            <br>

            <label for="email">Correo</label>
            <input type="email" name="email" id="email">
            <br>

            <textarea name="comentarios" id="comentarios" cols="50" rows="5" placeholder="Escribe tus comentarios"></textarea>
            <br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
</body>
</html>
